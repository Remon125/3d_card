<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="card-face card-front">
        <img src="001.webp" alt="image game" />
      </div>
      <div class="card-face card-back">
        <h2>Game Name : Lorem ipsum dolor sit.</h2>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi iure,
          tenetur reiciendis pariatur voluptate labore?
        </p>
      </div>
    </div>

    <script>
      document.addEventListener("mousemove", function (e) {
        const fire = document.createElement("div");
        fire.className = "fire";
        fire.style.left = `${e.clientX}px`;
        fire.style.top = `${e.clientY}px`;
        document.body.appendChild(fire);

        setTimeout(() => {
          fire.remove();
        }, 400);
      });
    </script>
  </body>
</html>
